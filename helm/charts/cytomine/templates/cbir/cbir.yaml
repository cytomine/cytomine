apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbir
  labels:
    app: cbir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cbir
  template:
    metadata:
      labels:
        app: cbir
      annotations:
        checksum/config: "{{ include (print $.Template.BasePath "/cbir/cbir-config.yaml") . | sha256sum }}"
    spec:
      serviceAccountName: {{ include "cytomine.serviceAccountName" . }}
      securityContext:
      {{- include "cytomine.podSecurityContext" . | nindent 8 }}
      containers:
      - name: cbir
        image: "{{ .Values.images.cbir }}"
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        securityContext:
        {{- include "cytomine.containerSecurityContext" . | nindent 10 }}
        ports:
        - containerPort: {{ .Values.cbir.port }}
        envFrom:
          - configMapRef:
              name: cbir
        volumeMounts:
          - name: data
            mountPath: /data/
      volumes:
      - name: data
        emptyDir: {}
