name: Build and Push Docker images

on:
  pull_request:
    branches:
      - main # to remove
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  checkout:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

  build-core:
    defaults:
      run:
        working-directory: ./core

    runs-on: self-hosted

    needs:
    - checkout

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK ${{ vars.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        distribution: ${{ vars.JAVA_DIST }}
        java-version: ${{ vars.JAVA_VERSION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: ${{ vars.GRADLE_VERSION }}

    - name: build
      run: gradle build -xtest --no-daemon

    - name: build docker
      run: docker build . -t core

  build-pims:
    defaults:
      run:
        working-directory: ./pims
    runs-on: self-hosted
    needs:
    - checkout
    steps:
    - name: build docker
      run: docker build . -t pims
