# Default values for cytomine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# secrets to declare:
# - admin-iam-secret
# - postgres-iam-secret
#
# kubectl -n <NAMESPACE> create secret generic <SECRET-NAME> --from-literal=password="$(pwgen 64 1)"



#
# Globals
#

global:
  domainName: null
  # will be generated as ims.<domainName>
  imsDomainName: null
  # will be generated as upload.<domainName>
  urlUpload: null
  affinity: {}
  tolerations: {}
  publicIP: "192.168.49.2/32"
  protocol: TCP
readOnceStorageClass: ""
readManyStorageClass: null


# Resource settings
singularityStorage: "10Gi"
tempImageStorage: "1Gi"
imageStorage: "3Gi"
mongodbStorage: "1Gi"
postgresStorage: "3Gi"

# Email settings
adminEmail: info@cytomine.coop
emailSender: your.email@gmail.com
emailReceiver: receiver@XXX.com
smtpPass: null
smtpHost: mail.smtp
smtpPort: 587

#
# Ingress - these are things that has to do with the user facing webpage
#
ingress:
  annotations: {}

images:
  #
  # Cytomine Images
  #
  app_engine: cytomine/app-engine:latest
  sam: cytomine/sam:latest
  core: cytomine/core:latest
  pims: cytomine/pims:latest
  web_ui: cytomine/web-ui:latest
  cbir: cytomine/cbir:latest

  #
  # External Images
  #
  postgresql: cytomine/postgis:latest
  postgresql_iam: postgres:14
  postgresql_app_engine: postgres:14
  mongodb: cytomine/mongo:latest
  pims_cache: redis:7
  redis: redis:7
  nginx: cytomine/nginx:latest
  iam: keycloak/keycloak:26.3
  pullPolicy: Always

#
# Services - these are the services deployed by this chart
#

# Postgresql - Main database.Stores most of data
postgresql:
  deploy: true
  port: 5432
  user: docker
  database: docker
  resources:
    requests:
      memory: "512Mi"
      cpu: "50m"
      ephemeral-storage: 1Gi
    limits:
      memory: "512Mi"
      cpu: "200m"
      ephemeral-storage: 1Gi
  storageClassName: null
  storageAccessMode: ReadWriteOnce

# MongoDB - Secondary database.Stores activity data
mongodb:
  deploy: true
  port: 27017
  statusPort: 28017
  username: mongoadmin
  database: cytomine
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
      ephemeral-storage: 1Gi
    limits:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: 1Gi
  mongoStorageHostPath: null
  storageClassName: null
  storageAccessMode: ReadWriteOnce

# Redis - Cache for fast image extractor
pims_cache:
  deploy: true
  port: 6379
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: 32Mi
    limits:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: 1Gi

redis:
  port: 6379

# Core - Main Cytomine Server
core:
  deploy: true
  port: 8080
  server_id: 69308206-ed7c-454b-90b3-5639377ccd2f
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
      ephemeral-storage: 1Gi
    limits:
      memory: "2Gi"
      cpu: "500m"
      ephemeral-storage: 1Gi

# Pims - Main Image Server
pims:
  deploy: true
  port: 5000
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
      ephemeral-storage: 1Gi
    limits:
      memory: "4Gi"
      cpu: "1000m"
      ephemeral-storage: 1Gi
  imageStorage:
    storageClassName: null
  tempImageStorage:
    storageClassName: null
  # set a folder on the nodepath to import data from.
  datasetImportFolder: null
  # whether to tolerate the absence of the folder or not
  datasetImportFolderFailIfAbsent: true

# Nginx - Main HTTP proxy dispatching incoming requests
nginx:
  deploy: false
  port: 9000
  serverID: null
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
      ephemeral-storage: 32Mi
    limits:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: 1Gi

# Web-ui - Cytomine GUI interface
web_ui:
  deploy: true
  port: 9090
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
      ephemeral-storage: 32Mi
    limits:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: 1Gi
  replicas: 1

iam:
  port: 8080

cbir:
  port: 6000 # https://github.com/cytomine/cytomine/blob/8e5a14bf70b22e9f96a253d6402f793e8a37ce3e/cbir/Dockerfile#L37

app_engine:
  port: 8080
  tasks_namespace:

sam:
  port: 8000

#
# Kubernetes things
#

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname
  # template
  name: ""

containerSecurity:
  allowPrivilegeEscalation: false  # do not allow the container to switch to a user with more permissions
  privileged: false  # the container is not privileged (usually the default)
  readOnlyRootFilesystem: true  # the container does not write to the root filesystem
  userID: 20000
  groupID: 20000
  fsgroupID: 20000

