      POSTGIS_DB_NAME: ${POSTGRES_DB:-docker}
      POSTGIS_HOST: postgis
      POSTGIS_PASS: ${POSTGRES_PASSWORD:-password}
      POSTGIS_PORT: 5432
      POSTGIS_USER: ${POSTGRES_USER:-docker}
      STORAGE_PATH: /data/images
      SUPER_ADMIN_PRIVATE_KEY: 944ee44b-e327-451d-80c0-9507448a472f
      SUPER_ADMIN_PUBLIC_KEY: 4162d546-129b-48bd-9098-610cd4c50f33
    networks:
      - cytomine-network

  cbir:
    image: cytomine/cbir:latest
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./data/cbir:/data/cbir
      - ./data/weight:/weights
    environment:
      API_BASE_PATH: ${CBIR_API_BASE_PATH:-/cbir}
      DATA_PATH: /data/cbir
      DB: 0
      EXTRACTOR: resnet
      HOST: redis
      PORT: 6380
    networks:
      - cytomine-network

  sam:
    image: cytomine/sam:latest
    restart: unless-stopped
    environment:
      API_BASE_PATH: ${SAM_API_BASE_PATH:-/sam}
      CYTOMINE_HOST: http://nginx
      CYTOMINE_PRIVATE_KEY: d70607f5-c478-403c-be11-3dbc1716d1cf
      CYTOMINE_PUBLIC_KEY: 9a8b8369-2446-44cb-b0af-604a74e1dcdb
    networks:
      - cytomine-network

  nginx:
    image: cytomine/nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    depends_on:
      - core
      - iam
      - pims
      - web-ui
    environment:
      <<: [*version-env]
      IMAGES_CORE: cytomine/core:${CORE_TAG:-latest}
      IMAGES_MONGO: cytomine/mongo:${MONGO_TAG:-latest}
      IMAGES_NGINX: cytomine/nginx:${NGINX_TAG:-latest}
      IMAGES_PIMS: cytomine/pims:${PIMS_TAG:-latest}
      IMAGES_PIMS_CACHE: redis:7.2
      IMAGES_POSTGIS: cytomine/postgis:${POSTGIS_TAG:-latest}
      IMAGES_WEB_UI: cytomine/web-ui:${WEB_UI_TAG:-latest}
      INTERNAL_URLS_APPENGINE: app-engine:8080
      INTERNAL_URLS_CORE: core:8080
      INTERNAL_URLS_IAM: iam:8100
      INTERNAL_URLS_IMS: pims:5000
      INTERNAL_URLS_WEB_UI: web-ui
      URLS_INTERNAL_PROXY: nginx
      URLS_SCHEME: ${URLS_SCHEME:-http}
    networks:
      - cytomine-network

networks:
  cytomine-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
