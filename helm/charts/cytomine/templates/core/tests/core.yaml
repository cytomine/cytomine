 apiVersion: v1
 kind: Pod
 metadata:
   name: "core-test-connection"
   labels:
   annotations:
    "helm.sh/hook": test
 spec:
   containers:
     - name: curl
       image: curlimages/curl
       command: ['curl']
       args: ['-f', '{{ include "core.url" . }}/server/ping']
   restartPolicy: Never
