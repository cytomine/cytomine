apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-iam
  annotations:
  labels:
    role: postgres-iam
    app: {{ include "cytomine.name" . }}
    component: {{ .Release.Name }}-iam-postgres
    release: {{ .Release.Name }}
spec:
  replicas: 1
  serviceName: postgres-iam
  selector:
    matchLabels:
      app: postgres-iam
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        role: postgres-iam
        app: postgres-iam
        release: {{ .Release.Name }}
    spec:
      securityContext:
      {{- include "cytomine.podSecurityContext" . | nindent 8 }}
      volumes:
        - name: temp
          emptyDir: {}
        - name: postgres-iam-secret
          secret:
            secretName: postgres-iam-secret
        {{ if not .Values.postgresql.storageClassName -}}
        - emptyDir: {}
          name: postgres-iam-storage
        {{ end }}
      containers:
        - name: postgres
          image: "{{ .Values.images.postgresql_iam }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          volumeMounts:
            - name: postgres-iam-storage
              mountPath: "/var/lib/postgresql/data"
              subPath: data
            - name: postgres-iam-storage
              mountPath: "/var/lib/postgresql"
            - name: temp
              mountPath: /var/run
            - name: temp
              mountPath: /tmp
          env:
          - name: POSTGRES_USER
            value: iam
          - name: POSTGRES_DB
            value: iam
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-iam-secret
                key: password
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.port }}
              protocol: TCP
          securityContext:
          {{- include "cytomine.containerSecurityContext" . | nindent 12 }}
      initContainers:
        {{ if .Values.fixVolumesPermissions -}}
        - name: fix-previous-permissions
          image: alpine:3.18
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
          - name: postgres-iam-storage
            mountPath: "/var/lib/postgresql/"
          command:
            - /bin/sh
            - -c
            - >
              set -x;
              mkdir -p /var/lib/postgresql/data;
              chown -R {{ .Values.containerSecurity.userID }} /var/lib/postgresql/data || true;
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
        {{ end }}
        - name: postgres-init
          image: alpine:3.18
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          securityContext:
          {{- include "cytomine.containerSecurityContext" . | nindent 12 }}
          volumeMounts:
            - name: postgres-iam-storage
              mountPath: "/var/lib/postgresql/"
          command:
            - /bin/sh
            - -c
            - >
              set -x;
              mkdir -p /var/lib/postgresql/data;
              chown -R {{ .Values.containerSecurity.userID }} /var/lib/postgresql/data && chmod og-rwx /var/lib/postgresql/data;
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
  {{ if .Values.postgresql.storageClassName -}}
  volumeClaimTemplates:
    - metadata:
        name: postgres-iam-storage
      spec:
        storageClassName: {{ .Values.postgresql.storageClassName }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.postgresStorage }}
  {{ end }}
