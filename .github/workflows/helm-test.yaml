name: Lint and Test Charts

on:
  workflow_call:

permissions: {}

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1

      - uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Create kind cluster
        if: steps.lisct-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Create Registry secrets
        if: github.ref_name != 'main'
        run: cat ${{ secrets.REGISTRY_DOCKER_PULL_SECRET }} | kubectl create secret generic --namespace=default kubernetes.io/dockerconfigjson docker-images-pull-secret --from-file=.dockerconfigjson=/dev/stdin

      - name: Create Service Account
        if: github.ref_name != 'main'
        run: 'kubectl patch serviceaccount default --namespace=default -p ''{"imagePullSecrets": [{"name": "baeldung-secret"}]}'''


      - name: Run chart-testing (lint and install PR)
        if: github.ref_name != 'main'
        run: ct lint-and-install --target-branch ${{ github.event.repository.default_branch }} --chart-dirs=helm/charts/ --helm-extra-set-args="--set=images.global_tag=${{ github.sha }}" --helm-extra-set-args="--set=images.global_prefix=registry.cytomine.org/" --all

      - name: Run chart-testing (lint and install main)
        if: github.ref_name == 'main'
        run: ct lint-and-install --target-branch ${{ github.event.repository.default_branch }} --chart-dirs=helm/charts/ --all
