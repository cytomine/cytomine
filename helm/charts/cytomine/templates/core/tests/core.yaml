apiVersion: v1
kind: Pod
metadata:
  name: "core-test-connection"
  labels:
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ["curl"]
      args: ["-f", '{{ include "core.url" . }}/server/ping']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "tests"
  labels:
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: e2e-tests
      image: "{{ .Values.images.e2e_tests }}"
  restartPolicy: Never
